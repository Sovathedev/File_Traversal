<VirtualHost *:80>
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options +FollowSymLinks +SymLinksIfOwnerMatch
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

# Ensure that the /var/www/html/upload directory allows symlink following
<Directory /var/www/html/upload>
    Options +FollowSymLinks +SymLinksIfOwnerMatch
    AllowOverride All
    Require all granted
</Directory>

# If the symlink extraction goes into the /var/www/html/symlink/src/upload directory, ensure access there too
<Directory /var/www/html/symlink/src/upload>
    Options +FollowSymLinks +SymLinksIfOwnerMatch
    AllowOverride All
    Require all granted
</Directory>
